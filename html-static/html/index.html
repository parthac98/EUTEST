<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico" />
    <title>EUTEST</title>
    <!-- Bootstrap Core CSS -->
    <link
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- You can change the theme colors from here -->
    <link href="css/colors/blue.css" id="theme" rel="stylesheet" />

    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
      rel="stylesheet"
    />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .card {
        background-color: #fafafa !important;
        border: 4px solid #000000 !important;
      }
    </style>
  </head>

  <body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle
          class="path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="2"
          stroke-miterlimit="10"
        />
      </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      <!-- ============================================================== -->
      <!-- Topbar header - style you can find in pages.scss -->
      <!-- ============================================================== -->
      <header class="topbar" style="position: sticky; top: 0; z-index: 1071">
        <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
          <!-- ============================================================== -->
          <!-- Logo -->
          <!-- ============================================================== -->
          <div class="banner">
            <p>
              <img
                width="50"
                height="40"
                alt="EUTEST-Fiber Sourcing to Yarn Delivery"
                src="assets/rope.svg"
              />
              <span class="ban1">EUTEST</span>
              <span class="ban2"
                >Fiber <b style="font-size: 15px; color: #fff">2</b> Yarn</span
              >
            </p>
          </div>
          <!-- ============================================================== -->
          <!-- End Logo -->
          <!-- ============================================================== -->
          <div class="">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto mt-md-0">
              <!-- This is 
                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)">
                        <i class="mdi mdi-menu"></i></a> </li>
                        <!-- ============================================================== -->
              <!-- Search -->
              <!-- ============================================================== -->
              <!-- <li class="nav-item hidden-sm-down search-box"> <a class="nav-link hidden-sm-down text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a> -->
              <!--   <form class="app-search">
                                <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i class="ti-close"></i></a> </form>
                                
                        </li>-->
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
              <!-- ============================================================== -->
              <!-- Profile -->
              <!-- ============================================================== -->
              <li class="nav-item">
                <span
                  class="nav-link text-muted waves-effect waves-dark"
                  style="padding-top: 8px"
                  >Version 2020/1.0</span
                >
              </li>

              <li>
                <a
                  class="nav-link text-muted waves-effect waves-dark"
                  href="#"
                  aria-haspopup="true"
                  aria-expanded="false"
                  ><img
                    src="assets/images/users/globe.png"
                    alt="logout"
                    width="25px"
                    height="25px"
                    class="profile-pic m-r-10"
                  />
                  <select class="selectpicker btn btn-dark" data-width="fit">
                    <option>English</option>
                    <option>বাংলা</option>
                  </select></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="page-wrapper-login">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
          <div class="row">
            <!-- Row -->
            <div class="col-lg-12 col-xlg-12 col-md-12" style="top: 60px">
              <div
                class="card"
                style="
                  margin: 0 auto;
                  width: 50%;
                  box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.5);
                "
              >
                <div class="card-block bg-info-login">
                  <img
                    src="assets/images/logo.png.png"
                    width="60%"
                    height="100%"
                    style="padding-left: 20px"
                  />
                </div>
                <div class="card-block">
                  <form
                    ng-submit="login()"
                    ng-app="loginApp"
                    ng-controller="loginController"
                    method="post"
                    onsubmit="return checkform(this);"
                  >
                    <div class="form-group">
                      <label class="col-md-12"
                        >User Name
                        <span style="color: red; font-size: 14px"
                          >*</span
                        ></label
                      >
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Administrator"
                          ng-model="cmNum"
                          class="form-control form-control-line"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-12"
                        >Password.
                        <span style="color: red; font-size: 14px"
                          >*</span
                        ></label
                      >
                      <div class="col-md-12">
                        <input
                          type="password"
                          placeholder="Password"
                          ng-model="mobileNum"
                          class="form-control form-control-line"
                          required
                        />
                      </div>
                    </div>

                    <div style="padding-left: 15px">
                      (<span style="color: red; font-size: 14px">*</span>)
                      Indicates required field.
                    </div>
                    <br clear="all" />
                    <div class="form-group">
                      <div class="col-sm-12">
                        <a
                          href="dashboard.html"
                          class="btn btn-dark btn-lg"
                          role="button"
                          >Login</a
                        >
                        <!-- <button type="submit" class="btn btn-success">Submit</button>-->
                      </div>
                    </div>

                    <div class="form-group text-center">
                      <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#"
                        >Support</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Row -->
      </div>
      <!-- ============================================================== -->
      <!-- End PAge Content -->
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- End Container fluid  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- footer -->
      <!-- ============================================================== -->
      <footer class="footer" style="position: fixed; text-align: center">
        © 2020 EUTEST | Fiber Sourcing to Yarn Delivery
      </footer>
      <!-- ============================================================== -->
      <!-- End footer -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->

    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/plugins/bootstrap/js/tether.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/custom.min.js"></script>
  </body>
</html>
