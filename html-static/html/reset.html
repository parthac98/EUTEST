  <body>

    <div class="preloader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle
          class="path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="2"
          stroke-miterlimit="10"
        />
      </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      <!-- ============================================================== -->
      <!-- Topbar header - style you can find in pages.scss -->
      <!-- ============================================================== -->
      <header class="topbar" style="position: sticky; top: 0; z-index: 1071">
        <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
          <!-- ============================================================== -->
          <!-- Logo -->
          <!-- ============================================================== -->
          <div class="banner">
            <p>
              <img
                width="50"
                height="40"
                alt="EUTEST-Fiber Sourcing to Yarn Delivery"
                src="assets/rope.svg"
              />
              <span class="ban1">EUTEST</span>
              <span class="ban2">Fiber to Yarn</span>
            </p>
          </div>
          <!-- ============================================================== -->
          <!-- End Logo -->
          <!-- ============================================================== -->
          <div class="">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto mt-md-0">
              <li>
                <a
                  class="nav-link text-muted waves-effect waves-dark"
                  href="#"
                  aria-haspopup="true"
                  aria-expanded="false"
                  ><img
                    src="assets/images/users/globe.png"
                    alt="logout"
                    width="25px"
                    height="25px"
                    class="profile-pic m-r-10"
                  />
                  <select class="selectpicker btn btn-dark" data-width="fit">
                    <option>English</option>
                    <option>বাংলা</option>
                  </select></a
                >
              </li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
          </div>
        </nav>
      </header>

      <div class="col-lg-6 col-md-6" style="top: 80px; margin: 0 auto">
        <div class="card">
          <div class="card-block">
            <div class="error-body text-center">
              <h1><i class="mdi mdi-alert-circle-outline"></i></h1>
              <h4 class="text-uppercase">
                You Have Successfully Reset Password!
              </h4>
              <p class="text-muted m-t-30 m-b-30">
                You seen to be trying to find this way HOME
              </p>
              <a
                href="index.html"
                class="btn btn-info btn-lg btn-rounded waves-effect waves-light m-b-40"

              >
            </div>
          </div>
        </div>

        © 2020 EUTEST | Fiber Sourcing to Yarn Delivery
