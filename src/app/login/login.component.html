<div id="main-wrapper">
  <header class="topbar" style="position: sticky; top: 0; z-index: 1071">
    <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
      <div class="banner">
        <h1>EU TEST</h1>  
      </div>
      <div class="">
        &nbsp;
      </div>
    </nav>
  </header>

  <div class="page-wrapper-login">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-xlg-12 col-md-12" style="top: 60px">
          <div
            class="card"
            style="
              margin: 0 auto;
              width: 50%;
              box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.5);
            "
          >
            <div class="card-block">
              <form
                ng-submit="login()"
                ng-app="loginApp"
                ng-controller="loginController"
                method="post"
                onsubmit="return checkform(this);"
              >
                <div class="form-group">
                  <label class="col-md-12"
                    >User Name
                    <span style="color: red; font-size: 14px">*</span></label
                  >
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="Administrator"
                      ng-model="cmNum"
                      class="form-control form-control-line"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-12"
                    >Password.
                    <span style="color: red; font-size: 14px">*</span></label
                  >
                  <div class="col-md-12">
                    <input
                      type="password"
                      placeholder="Password"
                      ng-model="mobileNum"
                      class="form-control form-control-line"
                      required
                    />
                  </div>
                </div>

                <div style="padding-left: 15px">
                  (<span style="color: red; font-size: 14px">*</span>) Indicates
                  required field.
                </div>
                <br clear="all" />
                <div class="form-group">
                  <div class="col-sm-12">
                    <a class="btn btn-dark btn-lg" role="button" routerLink="/home-page">Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer" style="position: fixed; text-align: center">
    &nbsp;
  </footer>
</div>
