<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Header - Starts -->
    <!-- ============================================================== -->
    <app-header></app-header>
    <!-- ============================================================== -->
    <!-- Header - Ends -->
    <!-- ============================================================== -->

    <div class="page-wrapper-blank">
        <div class="container-fluid"> 
            <div class="wrapper d-flex align-items-stretch">
    
                <!-- ============================================================== -->
                <!-- Sidebar - Menu - Starts -->
                <!-- ============================================================== -->
                <app-sidebar></app-sidebar>
                <!-- ============================================================== -->
                <!-- Sidebar - Menu - Ends -->
                <!-- ============================================================== -->

                <!-- Page Content Starts  -->
                <div class="grid" style="width: 100%;">            
                    <div class="container" style="margin-top: 20px !important; padding: 0 20px 20px 30px; overflow: hidden;">
                        <div class="col-12">
                            <div class="table-responsive" style="padding-bottom: 6%;">
                                <h3 class="header-left-margin">View Machines	  
                                    <span class="pull-right" style="padding-bottom: 10px; margin-right: 30px;">  
                                        <div fxLayout fxLayoutAlign="center center">
                                            <mat-form-field fxFlex="50%">
                                                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                                            </mat-form-field>
                                        </div>
                                    </span>
                                </h3>

                                <hr> 
                                
                                <!--<mat-table #table [dataSource]="dataSource">
                                    <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.field">
                                        <mat-header-cell *cdkHeaderCellDef>{{ column.header }}</mat-header-cell>
                                        <mat-cell *cdkCellDef="let row">{{ row }}</mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                </mat-table>-->

                                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 my-mat-table-left-margin">
                                    <ng-container matColumnDef="productID">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> productID </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.productID }} </td>
                                    </ng-container>
                
                                    <ng-container matColumnDef="productName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> productName </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
                                    </ng-container>
                
                                    <ng-container matColumnDef="salesQ1">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> salesQ1 </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.salesQ1 }} </td>
                                    </ng-container>
                
                                    <ng-container matColumnDef="salesQ2">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> salesQ2 </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.salesQ2 }} </td>
                                    </ng-container>
                
                                    <ng-container matColumnDef="salesQ3">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> salesQ3 </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.salesQ3 }} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="salesQ4">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> salesQ4 </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.salesQ4 }} </td>
                                    </ng-container>
                
                                    <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        Buttons
                                    </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>

                                <hr>
                            </div>
                        </div>
                    </div>
                </div>	
                <!-- Page Content Ends  -->    	

            </div>						        
        </div>
            
        <!-- ==== Footer Starts ==== -->
        <app-footer></app-footer>
        <!-- ==== Footer Starts ==== -->  
    </div>
</div>
